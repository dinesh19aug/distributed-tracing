server:
  port: 6060
  servlet:
    context-path: "/child-service"
spring:
  application:
    name: "Child"

logging:
  pattern:
    level: '%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]'

management:
  tracing:
    sampling:
      probability: 1.0
  endpoints:
    web:
      exposure:
        include: prometheus


  metrics:
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true